<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
        <style>
          body {
            font-family: 'Alegreya Sans', sans-serif;
            color: white;
          }
        </style>
    </head>
    <body>
        <div style="text-align: center; position: absolute; right: 0;height: 100%; max-width: 15%; min-width: 15%; background-color:#A7A7A7; top: 0;">
          <img style="width: 80%; height: auto; margin-top: 10px" src="http://i.cdn.turner.com/nba/nba/teamsites/images/legacy/warriors/LogoPrimary_300x329.jpg"><img>
          <div>
            <h2>Golden State Warriors</h2>
            <div>
              <h3>Legend</h3>
              <div style="background: red;">Negative </div>
              <div style="background: blue;">Positive </div>
            </div>
            <div id="game">
                <h3><u>Game</u></h3>
                <h3 id="team"></h3>
                <h3 id="score"></h3>
            </div>
          </div>

        </div>
        <div style="position: absolute; bottom: 0; left: 0; width: 85%; height: 7%; background-color:#A7A7A7">
          <h3 style="margin:5px;text-align: center">Time Period: <span id="days">Days Ago</span></h3>
          <input id="slider" type="range" style="width:100%;"/>
        </div>
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
        <script src="script.js"></script>
    </body>
</html>
